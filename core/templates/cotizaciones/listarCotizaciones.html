{% extends 'core/base.html' %}

{% block content %}

{% if request.user.is_authenticated %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
      <h1 class="text-center">Listado de Cotizaciones</h1>
        <div class="input-group mb-3">
          <div class="input-group-append">
          </div>
        </div>
        <div class="card-body table-responsive p-0" id="tarjetaTablas">
      
          <table class="table table-bordered table-hover tabla-cotizaciones">
        <thead>
          <tr>
            <th scope="col">N° Cotizacion</th>
            <th scope="col">Fecha Generacion</th>
            <th scope="col">Nombre Cotizacion</th>
            <th scope="col">Cliente</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            </td>
          </tr>
          
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
{% endif %}


<!-- Modal -->
<div class="modal fade" id="ModalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle de Cotización</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-hover" id="tblDetalle">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Categoria</th>
              <th scope="col">Subcategoria</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

{% endblock %}
