{% extends 'core/base.html' %}

{% block content %}
{% load static %}
{% if request.user.is_authenticated %}
<script src="{% static 'js/avances.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
      <h1 class="text-center">Avance del Proyecto</h1>

      <div class="card-body p-0 table-responsive ">
      <table class="table table-bordered tabla-avances">
        <thead>
            <tr>
                <th scope="col">Proyecto</th>
                <th scope="col">Equipo</th>
                <th scope="col">Tarea</th>
                <th scope="col">Comentario</th>
                <th scope="col">Fecha</th>
                <th scope="col">Avance</th>
                <th scope="col">Acciones</th>
              </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="imagenModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img id="imagenEnModal" class="img-fluid" src="" alt="Imagen en grande">
      </div>
    </div>
  </div>
</div>

{% endif %}

{% endblock %}
