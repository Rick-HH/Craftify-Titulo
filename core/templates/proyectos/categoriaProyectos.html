{% extends 'core/base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Agregar Producto Nuevo</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="" method="POST">
          {% csrf_token %}
          
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card card-secondary">
                  <div class="card-header">
                  <h3 class="card-title"><i class="fa-solid fa-address-book"></i>Datos de la Categoria</h3>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                        {{ catForm.nombre_categoria | as_crispy_field }}
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
                        <button type="submit" class="btn btn-primary agregarProyecto">Agregar</button>
                        <a href="{% url 'verproyectos' %}" class="btn btn-danger btn-flat">Listar Proyectos</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          
        </form>
        
        </div>
        <!-- /.card-body -->



{% endblock %}
